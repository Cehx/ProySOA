<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/bootstrap.min.css" rel="stylesheet" />
<title>Registro</title>
</head>

<body>
<center>
<table width="70%">
<tr>
<td>

<br /><center>
Formulario de registro.
<br /><br />
Ingrese sus datos para registrarse.
</center>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Apellidos:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">E-mail:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Contraseña:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password1" placeholder="Ingrese una contraseña">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Repita Contraseña:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password2" placeholder="Repita la contraseña">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    <center>
      <button type="submit" class="btn btn-default">Registrar</button>
    </center>
    </div>
  </div>
</form>
<br /><center>
<a href="login.html">¿Ya estás registrado? Ingrese acá.</a>
</center>
</td>
</tr>
</table>
</center>
</body>
</html>
